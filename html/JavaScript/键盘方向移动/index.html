<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            #box1{
                width: 100px;
                height: 100px;
                background-color: red;
                position: absolute;
            }
        </style>

        <script>
            window.onload=function(){
                var speed=30;
                var dir=0;

                setInterval(function(){
                    
                    switch(dir){
                        case 37:
                        // alert("向左");
                        box1.style.left=box1.offsetLeft-speed+"px";
                        break;
                        case 39:
                        // alert("向右");
                        box1.style.left=box1.offsetLeft+speed+"px";
                        break;
                        case 38:
                        // alert("向上");
                        box1.style.top=box1.offsetTop-speed+"px";
                        break;
                        case 40:
                        // alert("向下");
                        box1.style.top=box1.offsetTop+speed+"px";
                        break;
                    };
                },30);
                
                document.onkeydown=function(event){
                    event=event||window.event;
                    if(event.ctrlKey){
                        speed =100;
                    }else{
                        speed=10;
                    };
                    dir=event.keyCode;
                    document.onkeyup=function(event){
                        event=event||window.event;
                        dir=0;
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="box1"></div>
    </body>
</html>
