<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>淡入淡出</title>
    </head>
    <style>
        *{
            margin: 0px;            
        }
        .div1{
            position:absolute;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 10px;
            background-color: red;            
        }
    </style>

    <body>
        <button id="btn1">瞬间显示</button>
        <button id="btn2">慢慢显示</button>
        <button id="btn3">慢慢隐藏</button>
        <button id="btn4">显示/隐藏切换</button>

        <div class="div1" hidden></div>

        <script src="js/jquery.js"></script>
        <script>
            var $div1=$('.div1')
            $('#btn1').click(function(){
                $div1.show()
            })
            $('#btn2').click(function(){
                $div1.show(1300)                
            })
            $('#btn3').click(function(){
                $div1.hide(1300)                
            })
            $('#btn4').click(function(){
                $div1.toggle(1300)                
            })
        </script>
    </body>
</html>
